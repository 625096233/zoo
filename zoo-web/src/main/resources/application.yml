server:
  port: 0

spring:
  application:
    name: zoo-web
  main:
    show_banner: true
  oauth2:
    client:
      clientId: ui
      clientSecret: ui
      accessTokenUri: http://localhost:3000/oauth/access_token
      userAuthorizationUri:  http://localhost:3000/oauth/authorize
    resource:
      userInfoUri: http://localhost:3000/user
      preferTokenInfo: false

security:
    user:
      password: none
    ignored: /favicon.ico,/js/**,/style/**

logging:
  level:
     org: INFO

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${random.value}}}
  client:
    registryFetchIntervalSeconds: 5
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

---
spring:
    profiles: test
    main:
      show_banner: false

eureka:
  client:
    fetchRegistry: false
    registerWithEureka: false

logging:
  level:
     com.netflix: 'OFF'