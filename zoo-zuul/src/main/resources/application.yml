server:
  port: 8765

spring:
  application:
    name: zuul

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  instance:
      metadataMap:
        instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${random.value}}}

zuul:
  ignoredServices: "*"
  routes:
    panda:
      path: /panda/**

logging:
  level:
    org: INFO
    ROOT: INFO
